<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registration Form</title>
  <!-- CSS only -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/styles/mainPage.css">
  <style>
    .selector-for-some-widget {
      box-sizing: content-box;
    }
  </style>
</head>
<body>
  <h1 style="height:100px;">REGISTRATION</h1>
  
  <form action="/alumni/register/basic" method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName4">Enter Name</label>
        <input type="text" required name="alumniName" class="form-control" id="inputName4" placeholder="Enter Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputrollNo4">Roll No</label>
        <input type="number" name="rollNo" class="form-control" id="inputrollNo4" placeholder="Enter College Roll No">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" required name="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" required name="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputBranch4">Branch</label>
        <input type="text" required name="branch" class="form-control" id="inputBranch4" placeholder="Branch">
      </div>
      <div class="form-group col-md-6">
        <label for="inputGraduationYear4">Graduation Year</label>
        <input type="number" required name="graduatioYear" class="form-control" id="inputGraduationYear4" placeholder="Graduation Year">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" required name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCountry">Country</label>
        <input type="text" required name="country" class="form-control" id="inputCountry" placeholder="Enter Current Country">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" required name="state" class="form-control" id="inputState" placeholder="Enter Current State">
      </div>
      <div class="form-group col-md-2">
        <label for="inputCity">City</label>
        <input type="text" required name="city" class="form-control" id="inputCity" placeholder="Enter Current City">
      </div>

      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" required name="zip" class="form-control" id="inputZip" placeholder="Enter Current Zip">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCompany">Company</label>
        <input type="text" required name="company" class="form-control" id="inputCompany" placeholder="Enter Company in which you are working">
      </div>
      <div class="form-group col-md-4">
        <label for="inputDesignation">Designation</label>
        <input type="text" required name="state" class="form-control" id="inputDesignation" placeholder="Enter Your Designation">
      </div>
      <div class="form-group col-md-4">
        <label for="inputWorkExperience">Work Experience</label>
        <input type="number" required name="experience" class="form-control" id="inputWorkExperience" placeholder="Enter Work Experience in Years">
      </div>
    </div>
    <div class="form-group">
      <label for="inputHigherEducation1">Higher Education</label>
      <textarea class="form-control" name="higherEducation" id="inputHigherEducation1" rows="3" placeholder="Enter Higher Education Details if any"></textarea>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputwebsite">Website</label>
        <input type="text" name="website" class="form-control" id="inputWebsite" placeholder="Paste Link To Your Website if any">
      </div>
      <div class="form-group col-md-4">
        <label for="inputLinkedin">Linkedin</label>
        <input type="text" name="linkedin" class="form-control" id="inputLinkedin" placeholder="Paste Link To Your Linkedin Profile if any">
      </div>
      <div class="form-group col-md-4">
        <label for="inputGithub">Github</label>
        <input type="text" name="github" class="form-control" id="inputGithub" placeholder="Paste Link To Your Github Profile if any">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputInstagram">Instagram</label>
        <input type="text" name="instagram" class="form-control" id="inputInstagram" placeholder="Paste Link To Your Instagram Profile if any">
      </div>
      <div class="form-group col-md-4">
        <label for="inputFacebook">Facebook</label>
        <input type="text" name="facebook" class="form-control" id="inputFacebook" placeholder="Paste Link To Your Facebook Profile if any">
      </div>
      <div class="form-group col-md-4">
        <label for="inputTwitter">Twitter</label>
        <input type="text" name="twitter" class="form-control" id="inputTwitter" placeholder="Paste Link To Your Twitter Profile if any">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>   
  <!-- JavaScript Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
